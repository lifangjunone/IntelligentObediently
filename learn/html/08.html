<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赶快谈恋爱</title>
</head>
<body>
    <div style="padding-top:150px;"></div>
    <h2 align="center">青春不常在，抓紧谈恋爱</h2> 

    <table align="center">
    <thead>
        <tr>
            <th colspan="3">个人信息</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="man" checked="checked"> <label for="man"><img src="../static/头像.svg" alt="" width="22"> 男 </label>
                <input type="radio" name="sex" id="woman"> <label for="woman"><img src="../static/头像.svg" alt="" width="22"> 女 </label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="" id="">
                    <option value="" selected="selected">--请选择年份--</option>
                    <option value="">2001</option>
                    <option value="">2003</option>
                    <option value="">2002</option>
                </select>

                <select name="" id="">
                    <option value="" selected="selected">--请选择月份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>


                <select name="" id="">
                    <option value="" selected="selected">--请选择日份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry"> 已婚 <input type="radio" name="marry" checked="checked"> 未婚 <input type="radio" name="marry"> 离婚
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox", name="love"> 妩媚的
                <input type="checkbox", name="love"> 可爱的
                <input type="checkbox", name="love" checked="checked"> 御姐的
                <input type="checkbox", name="love"> 都喜欢
            </td>
        </tr>
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意注册条款
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁, 单身</li>
                    <li>已结婚为目的</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </tbody>
   </table>
</body>
</html>
