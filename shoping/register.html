<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">

</head>
<body>
    <div class="w">
        <header>
            <h1>
                欢迎大家使用智能小乖乖聊天助手
            </h1>
        </header>
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login">已有账号,去<a href="#" class="style_red">登录</a></div>
            </h3>
            <div class="reg_form">
                <ul>
                    <li>
                        <label>手机号:</label> 
                        <input type="text"> 
                        <span class="error"> 
                            <i class="error_icon"></i>
                            手机号码不正确，请重新输入
                        </span>
                    </li>
                    <li>
                        <label>短信验证码:</label> 
                        <input type="text"> 
                        <span class="success"> 
                            <i class="error_icon"></i>
                            手机号码不正确，请重新输入
                        </span>
                    </li>
                    <li>
                        <label>登录密码:</label> 
                        <input type="text"> 
                        <span class="error"> 
                            <i class="success_icon"></i>
                            手机号码不正确，请重新输入
                        </span>
                    </li>
                    <li>
                        <label>确认密码:</label> 
                        <input type="text"> 
                        <span class="success"> 
                            <i class="success_icon"></i>
                            手机号码不正确，请重新输入
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <footer>底部</footer>
    </div>
</body>
</html>
